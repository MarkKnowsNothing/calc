<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Markulator</title>
</head>
<body>
    <main>
        
        <div class="calc">
            <h1>Markulator V1</h1>
            <div class="calc__display">
                <div class="calc__display-screen">
                    <output class="input" id="input">0</output>
                    <output class="output" id="output">&nbsp;</output>
                </div>
            </div>
            <div class="calc__buttons">
                <!--ROW 1-->
                <div class="calc__buttons-row">
                    <div class="btn clear" id="all-clear">AC</div>
                    <div class="btn clear" id="clear">C</div>
                    <div class="btn operator" id="power">^</div>
                    <div class="btn operator" id="division">รท</div>
                </div>
                <!--ROW 2-->
                <div class="calc__buttons-row">
                    <div class="btn digit">9</div>
                    <div class="btn digit">8</div>
                    <div class="btn digit">7</div>
                    <div class="btn operator" id="multiplication">ร</div>
                </div>
                <!--ROW 3-->
                <div class="calc__buttons-row">
                    <div class="btn digit">6</div>
                    <div class="btn digit">5</div>
                    <div class="btn digit">4</div>
                    <div class="btn operator" id="minus">-</div>
                </div>
                <!--ROW 4-->
                <div class="calc__buttons-row">
                    <div class="btn digit">3</div>
                    <div class="btn digit">2</div>
                    <div class="btn digit">1</div>
                    <div class="btn operator" id="plus">+</div>
                </div>
                <!--ROW 5-->
                <div class="calc__buttons-row">
                    <div class="btn digit">0</div>
                    <div class="btn digit">00</div>
                    <div class="btn equal" id="equal">=</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Application by <a href="https://github.com/MarkKnowsNothing">MarkKnowsNothing</a>.</p>
        <p>Think. Feel. Deal with it.</p>
    </footer>
</body>
</html>
